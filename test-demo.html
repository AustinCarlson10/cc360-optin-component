<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda Error Auto-Fixer - Live Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #252526;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        h1 {
            color: #4ec9b0;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .controls {
            margin: 30px 0;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
            border: 1px solid #3e3e42;
        }

        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-family: inherit;
        }

        button:hover {
            background: #1177bb;
        }

        button:disabled {
            background: #3e3e42;
            cursor: not-allowed;
        }

        .output {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            overflow-y: auto;
            max-height: 600px;
        }

        .log-line {
            margin: 5px 0;
            padding: 5px;
        }

        .info { color: #4fc1ff; }
        .success { color: #4ec9b0; }
        .warning { color: #ce9178; }
        .error { color: #f48771; }
        .separator { color: #6a9955; }
        .title { color: #dcdcaa; font-weight: bold; }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #3e3e42;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #4ec9b0;
        }

        .stat-label {
            font-size: 12px;
            color: #858585;
            margin-top: 5px;
        }

        .progress {
            width: 100%;
            height: 4px;
            background: #3e3e42;
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0e639c, #4ec9b0);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Lambda Error Auto-Fixer - Live Simulation</h1>
        
        <div class="controls">
            <button id="startBtn" onclick="runSimulation()">‚ñ∂Ô∏è Run Simulation</button>
            <button onclick="clearOutput()">üóëÔ∏è Clear Output</button>
            <button onclick="location.reload()">üîÑ Reset</button>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="monitored">0</div>
                <div class="stat-label">MONITORED</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="errors">0</div>
                <div class="stat-label">ERRORS FOUND</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="fixes">0</div>
                <div class="stat-label">FIXES APPLIED</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="success">0%</div>
                <div class="stat-label">SUCCESS RATE</div>
            </div>
        </div>

        <div class="output" id="output"></div>
    </div>

    <script>
        const output = document.getElementById('output');
        const progressBar = document.getElementById('progressBar');
        const startBtn = document.getElementById('startBtn');

        function log(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            line.textContent = message;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        function updateStat(id, value) {
            document.getElementById(id).textContent = value;
        }

        function setProgress(percent) {
            progressBar.style.width = percent + '%';
        }

        function clearOutput() {
            output.innerHTML = '';
        }

        async function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function runSimulation() {
            startBtn.disabled = true;
            clearOutput();
            setProgress(0);

            log('‚ïê'.repeat(80), 'separator');
            log('üöÄ AWS LAMBDA ERROR AUTO-FIXER SIMULATION', 'title');
            log('‚ïê'.repeat(80), 'separator');
            log('');
            
            await sleep(500);
            setProgress(5);

            log('üìã Configuration:', 'info');
            log('  ‚Ä¢ Functions to monitor: test-function-1, test-function-2, test-function-3', 'info');
            log('  ‚Ä¢ Error threshold: 5 errors', 'info');
            log('  ‚Ä¢ Auto-fix enabled: true', 'info');
            log('  ‚Ä¢ Rollback enabled: true', 'info');
            log('');
            
            await sleep(800);
            setProgress(15);

            log('‚îÄ'.repeat(80), 'separator');
            log('STEP 1: Monitoring Lambda Functions', 'title');
            log('‚îÄ'.repeat(80), 'separator');
            log('üîç Using CloudWatch MCP getMetricData...', 'info');
            updateStat('monitored', 3);
            
            await sleep(1000);
            setProgress(30);

            log('  Checking: test-function-1...', 'info');
            await sleep(600);
            log('    ‚úÖ Healthy (0 errors)', 'success');
            
            await sleep(600);
            log('  Checking: test-function-2...', 'info');
            await sleep(600);
            log('    ‚ö†Ô∏è  Errors detected! (12 timeout errors)', 'warning');
            updateStat('errors', 1);
            
            await sleep(600);
            log('  Checking: test-function-3...', 'info');
            await sleep(600);
            log('    ‚ö†Ô∏è  Errors detected! (8 memory errors)', 'warning');
            updateStat('errors', 2);
            log('');
            
            await sleep(800);
            setProgress(45);

            log('‚îÄ'.repeat(80), 'separator');
            log('STEP 2: Analyzing Error Logs', 'title');
            log('‚îÄ'.repeat(80), 'separator');
            log('üîç Using CloudWatch MCP getLogEvents...', 'info');
            
            await sleep(1000);
            log('  üìù Pulling logs from /aws/lambda/test-function-2', 'info');
            await sleep(800);
            log('     ‚Üí Found: "Task timed out after 30 seconds"', 'warning');
            await sleep(600);
            log('     ‚Üí Pattern: TIMEOUT (12 occurrences)', 'warning');
            
            await sleep(800);
            log('  üìù Pulling logs from /aws/lambda/test-function-3', 'info');
            await sleep(800);
            log('     ‚Üí Found: "JavaScript heap out of memory"', 'warning');
            await sleep(600);
            log('     ‚Üí Pattern: MEMORY (8 occurrences)', 'warning');
            log('');
            
            await sleep(1000);
            setProgress(60);

            log('‚îÄ'.repeat(80), 'separator');
            log('STEP 3: Diagnosing with AWS Knowledge MCP', 'title');
            log('‚îÄ'.repeat(80), 'separator');
            log('üß† Analyzing error patterns...', 'info');
            
            await sleep(1200);
            log('  üìö Looking up AWS documentation for TIMEOUT errors...', 'info');
            await sleep(1000);
            log('  ‚úÖ Recommendation: Increase timeout from 30s to 300s', 'success');
            await sleep(600);
            log('     Confidence: HIGH (12 errors, consistent pattern)', 'success');
            
            await sleep(1000);
            log('  üìö Looking up AWS documentation for MEMORY errors...', 'info');
            await sleep(1000);
            log('  ‚úÖ Recommendation: Increase memory from 512MB to 1024MB', 'success');
            await sleep(600);
            log('     Confidence: HIGH (8 errors, heap overflow)', 'success');
            log('');
            
            await sleep(1000);
            setProgress(75);

            log('‚îÄ'.repeat(80), 'separator');
            log('STEP 4: Applying Fixes with Lambda MCP', 'title');
            log('‚îÄ'.repeat(80), 'separator');
            
            await sleep(800);
            log('üîß Fixing test-function-2 (timeout issue):', 'info');
            await sleep(600);
            log('  ‚Üí updateFunctionConfiguration({timeout: 300})', 'info');
            await sleep(800);
            log('  ‚Üí publishVersion()', 'info');
            await sleep(600);
            log('     New version: v1234567890', 'success');
            await sleep(600);
            log('  ‚Üí updateAlias({name: "PROD", version: "v1234567890"})', 'info');
            await sleep(800);
            log('  ‚úÖ Fix applied successfully!', 'success');
            updateStat('fixes', 1);
            log('');
            
            await sleep(1000);
            log('üîß Fixing test-function-3 (memory issue):', 'info');
            await sleep(600);
            log('  ‚Üí updateFunctionConfiguration({memory: 1024})', 'info');
            await sleep(800);
            log('  ‚Üí publishVersion()', 'info');
            await sleep(600);
            log('     New version: v1234567891', 'success');
            await sleep(600);
            log('  ‚Üí updateAlias({name: "PROD", version: "v1234567891"})', 'info');
            await sleep(800);
            log('  ‚úÖ Fix applied successfully!', 'success');
            updateStat('fixes', 2);
            log('');
            
            await sleep(1000);
            setProgress(90);

            log('‚îÄ'.repeat(80), 'separator');
            log('STEP 5: Verifying Fixes', 'title');
            log('‚îÄ'.repeat(80), 'separator');
            
            await sleep(800);
            log('üîç Verifying test-function-2...', 'info');
            await sleep(1000);
            log('  ‚úÖ Timeout successfully updated to 300s', 'success');
            await sleep(600);
            log('  ‚úÖ PROD alias pointing to v1234567890', 'success');
            
            await sleep(800);
            log('üîç Verifying test-function-3...', 'info');
            await sleep(1000);
            log('  ‚úÖ Memory successfully updated to 1024MB', 'success');
            await sleep(600);
            log('  ‚úÖ PROD alias pointing to v1234567891', 'success');
            log('');
            
            await sleep(1000);
            setProgress(100);
            updateStat('success', '100%');

            log('‚ïê'.repeat(80), 'separator');
            log('üìä FINAL SUMMARY', 'title');
            log('‚ïê'.repeat(80), 'separator');
            log('');
            log('Functions Monitored:     3 ‚úÖ', 'success');
            log('Healthy Functions:       1 ‚úÖ', 'success');
            log('Functions with Errors:   2 ‚ö†Ô∏è', 'warning');
            log('Fixes Applied:           2 üîß', 'success');
            log('Successful Fixes:        2 ‚úÖ', 'success');
            log('Failed Fixes:            0', 'info');
            log('Rollbacks:               0', 'info');
            log('Success Rate:            100%', 'success');
            log('');
            log('‚ïê'.repeat(80), 'separator');
            log('üéâ SIMULATION COMPLETED SUCCESSFULLY!', 'title');
            log('‚ïê'.repeat(80), 'separator');
            log('');
            log('‚ÑπÔ∏è  This was a simulated demonstration.', 'info');
            log('‚ÑπÔ∏è  To use with real AWS functions:', 'info');
            log('   1. Deploy to AWS Lambda', 'info');
            log('   2. Configure AWS credentials', 'info');
            log('   3. Set up MCP server API keys', 'info');
            log('   4. Configure MONITOR_FUNCTIONS environment variable', 'info');
            log('');

            startBtn.disabled = false;
        }
    </script>
</body>
</html>
